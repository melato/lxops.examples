#lxops-v1
# Create an image with nginx
# It starts with (alpine-image)
# You can set this property like this:
#   lxops property set alpine-image images:alpine/3.18
# Configuration mainly installs packages
ostype: alpine
image: (alpine-image)
profiles:
- default
include:
- ../../device/log.yaml
cloud-config-files:  
- ../packages/basic.cfg
- ../nginx/packages.cfg
- ../cfg/motd.cfg
stop: true
snapshot: copy
